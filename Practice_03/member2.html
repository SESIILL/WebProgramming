                            제 1 장 총칙
                            제 1 조 (목적)
                            본 약관은 서버모니터링 서비스(이하 “서비스”)를 제공하는 ㈜가비아(이하 “회사”)와 위
                            서비스를 이용하는 고객 (이하 “고객”)간에 서비스 이용에 관한 권리와 의무 및 책임 기타
                            제반 사항을 규정함을 목적으로 합니다.
                            제 2 조 (약관의 명시 및 변경)
                            • ① 회사는 합리적인 사유가 발생할 경우 관련 법령에 위배되지 않는 범위에서 이
                            약관을 개정할 수 있습니다.
                            • ② 회사가 약관을 개정할 경우에는 시행 일자 및 개정사유를 명시하여
                            현행약관과 함께 회사의 홈페이지 초기화면에 시행 일자 이전부터 7일 이상
                            게시합니다. 단, 고객에게 불리한 내용의 약관 개정은 시행 일자 이전부터 30일
                            이상 게시합니다.
                            • ③ 고객은 변경된 약관에 동의하지 않을 경우 이용계약 해지를 요청할 수 있으며,
                            변경된 약관의 효력 발생일로부터 7일 이후에도 거부 의사를 표시하지 아니하고
                            서비스를 계속 사용할 경우 약관의 변경 사항에 동의한 것으로 간주합니다.
                            • ④ 본 약관은 계약자가 회사 서비스 이용을 신청한 때부터 서비스가 종료된 후
                            정산이 완료될 때까지 효력을 가집니다.
                            제 3 조 (약관 외 적용)
                            이 약관에 명시되지 아니한 사항에 대해서는 관계 법령, 상관례 및 서비스별 안내에
                            따릅니다.
                            제 2 장 이용계약
                            제 1 조 (서비스 종류 및 변경)
                            • ① 회사는 서비스 종류, 서비스 내용, 가격 및 기타 서비스 관련 사항을 회사의
                            홈페이지를 통하여 게시하며 고객은 회사의 홈페이지를 기준으로 서비스
                            이용신청을 해야 합니다.
                            • ② 또한, 회사는 서비스 종류의 신설 또는 기타 변경사항에 대해서도 홈페이지를
                            통하여 게시하며 이미 서비스 이용 중인 고객에 대한 서비스의 변경사항은
                            홈페이지에 게시하거나 고객의 전자우편 주소를 통해서 통보하며 게시 또는 통보
                            후 7일 이내에 이의를 제기하지 않으면 고객이 변경사항에 대해서 동의한 것으로
                            간주합니다.
                            제 2 조 (약관 동의 및 신청)
                            • ① 고객은 홈페이지에 게시되어 있는 약관에 동의하여야만 서비스를 이용할 수
                            있으며, 고객이 회사의 홈페이지에서 서비스 상품을 선택한 후 약관 동의 절차에
                            ‘동의함’ 버튼을 누름과 동시에 서비스 이용 약관에 동의한 것으로 판단합니다.
                            제 3 조 (이용신청 승낙)
                            • ① 회사는 고객이 제2조에서 정한 사항을 정확히 기재하여 이용신청을 하였을
                            때 특별한 사정이 없는 한 접수 순서에 따라서 이용신청을 승낙합니다.
                            • ② 자사 서비스 이용 중 공격 또는 장애로 인해 기존 고객의 서비스에 악영향을
                            줄 것으로 판단되는 경우, 서비스 신청을 거절할 수 있습니다.
                            제 3 장 이용
                            제 1 조 (서비스 제공의 원칙)
                            서비스 이용은 회사의 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴, 1일 24시간
                            서비스 제공을 원칙으로 하나 정기점검이나 시스템의 업그레이드가 필요한 날이나
                            시간에 서비스를 일시중단할 수 있으며, 예정된 작업으로 인한 서비스 일시중단은 회사
                            홈페이지 또는 전자우편을 이용하여 사전에 공지합니다.
                            제 2 조 (서비스 중단 시 면책 사항)
                            • ① 회사는 긴급한 시스템 점검, 증설 및 교체 등 부득이한 사유로 인하여 예고
                            없이 일시적으로 서비스를 중단할 수 있으며, 새로운 서비스로의 교체 등 회사가
                            적절하다고 판단하는 사유에 의하여 현재 제공되는 서비스를 완전히 중단할 수
                            있습니다.
                            • ② 회사는 다음 각 호의 경우에 서비스 제공을 일시 중단할 수 있습니다. 서비스
                            중단이 발생할 경우 회사는 고객에게 이러한 사실을 전자우편 등의 방법으로
                            사전 또는 사후에 통보하여야 하며, 회사가 운영하는 홈페이지를 통하여 게시하는
                            것으로 대신할 수 있습니다.
                            o 1. 서버 설비의 보수 혹은 공사상 불가피한 경우
                            o 2. 전용회선 경로 상의 장애가 발생한 경우
                            o 3. 천재지변, 국가비상사태 등의 사유로 인하여 기계적인 작동불능이
                            발생한 경우
                            • ③ 회사는 회사가 통제할 수 없는 사유로 인한 서비스중단의 경우(시스템관리자의
                            고의, 과실 없는 디스크장애, 시스템다운 등)에 사전통지가 불가능하며
                            타인(PC통신회사, 기간통신사업자 등)의 고의, 과실로 인한 시스템 중단 등의
                            경우에는 통지하지 않습니다.
                            제 4 장 계약의 변경 및 취소/해지
                            제 1 조 (이용의 제한)
                            • ① 회사는 고객의 서비스 이용 내용이 다음 각 호에 해당할 경우 서비스 이용을
                            제한할 수 있습니다.
                            o 1. 타인의 정보 유출, 비밀번호 도용 등의 부정한 행위를 한 경우
                            o 2. 관련 법령에 위반되는 행위를 하는 경우
                            o 3. 서비스를 범죄에 이용한다고 객관적으로 판단되는 경우
                            o 4. 자사 서비스 이용 중, 서비스 제공에 지장을 초래하거나 초래할
                            가능성이 있다고 판단되는 경우
                            제 2 조 (이용제한 및 해제 절차)
                            • ① 회사는 제1조에 의거하여 이용제한을 할 경우에는 해당고객 또는 대리인에게
                            그 사유 및 기간 등을 고지한 후에 서비스 이용을 제한할 수 있으나 시스템
                            운영에 중대한 장애가 초래되거나 사안이 긴급한 경우에는 먼저 서비스를 정지한
                            후 이를 사후에 통보할 수 있습니다.
                            • ② 회사는 전항에 의하여 서비스가 제한된 고객이 그 위반행위를 해소할
                            경우에는 관련 절차에 따라 서비스 이용제한을 즉시 해제합니다.
                            제 5 장 계약변경 및 취소/해지
                            제 1 조 (계약의 갱신)
                            회사와 고객은 합의하여 이용계약의 기간을 정할 수 있으며 고객 또는 회사가 계약 기간
                            만료 전일까지 이용계약을 갱신하지 않는다는 의사표시가 없으면 동일한 조건으로
                            이용계약 기간이 연장되는 것으로 봅니다.
                            제 2 조 (이용계약의 해지)
                            • ① 서비스가 무료로 제공되는 기간 동안 별도의 통지 없이 서비스 제공이
                            중단되어도 회사가 이에 대해 책임을 지지 않습니다.
                            • ② 무료로 제공되는 서비스는 이용 계약 해지 시 별도의 통지 없이 자동 해지할
                            수 있습니다.
                            제 6 장 손해배상 및 면책
                            제 1 조 (손해배상의 책임 및 범위)
                            • ① 회사의 귀책사유로 고객이 서비스를 이용하지 못하는 경우에 회사는 고객이
                            그 사실을 회사에서 정한 절차에 따라 회사에 통보한 때(또는 그 전에 회사가 그
                            사실을 알았거나 알 수 있게 된 때)로부터 계속 4시간 이상의 서비스제공
                            중지시간에 대하여 최근 3개월(3개월 미만인 경우는 해당기간 적용)의 1일
                            평균요금에 서비스 제공중지시간을 24로 나눈 수를 곱하여 산출한 금액의 5배
                            범위 내에서 협의 후 배상합니다. 이 경우 단수가 1시간 미만인 경우에는
                            1시간으로 합니다.
                            • ② 손해배상 최고 한도는 서비스 월 이용 요금을 초과할 수 없습니다.
                            제 2 조 (고객의 손해배상의 청구)
                            • ① 고객의 손해배상의 청구는 회사에 청구사유, 청구금액 및 산출근거를 기재하여
                            서면으로 하여야 합니다.
                            • ② 제1항의 손해배상 청구는 그 청구 사유를 알게 된 날로부터 3개월 이내에
                            청구하지 않으면 그 청구권이 소멸합니다. 청구사유가 발생한 날로부터 6개월이
                            경과한 때에도 이와 같습니다.
                            제 3 조 (고객에 대한 손해배상 청구)
                            • ① 고객이 본 약관에서 규정한 사항을 위반하여 회사에 손해를 끼친 경우 회사는
                            해당 고객에 대해 손해배상을 청구할 수 있습니다.
                            • ② 회사가 고객에 대해 손해배상을 청구하는 경우의 절차에 관해서는 전조의
                            규정을 준용합니다.
                            제 4 조 (면책)
                            • ① 회사는 고객의 귀책사유로 인하여 서비스 이용의 장애가 발생한 경우에는
                            책임을 지지 않습니다.
                            • ② 회사는 고객과 제3자 상호 간에 서비스를 매개로 발생한 분쟁에 대해 개입할
                            의무가 없으며, 이로 인한 손해를 배상할 책임도 없습니다.
                            • ③ 회사에서 고객에게 무료로 제공하는 서비스의 이용과 관련해서는 어떠한
                            손해도 책임을 지지 않습니다.
                            제 5 조 (관할법원)
                            이 약관 및 서비스의 이용과 관련된 분쟁에 관한 소송은 회사의 본사 소재지를 관할하는
                            법원에 제기합니다.
